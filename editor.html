  <script>
    function analyze() {
      const txt = document.getElementById('usertxt').value.trim();

        return;
      }

      let vibe = [
        "Classic Web 1.0 ‚Äì Straightforward, simple language.",
        "Y2K Style ‚Äì Some drama and a dash of sparkle.",
        "Feels like a blog post on GeoCities. Nice!",

        "Try adding some emoticons ;-) :-D :-P",
        "Perfect for posting in an old-school guestbook!"
      ];
      let retroTip = vibe[Math.floor(Math.random() * vibe.length)];
      result.innerHTML = 
        `<b>Text length:</b> ${length} characters<br>

    }
