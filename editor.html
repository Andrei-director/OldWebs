<body>

        <div class="terminal">
            <p>COMMAND PROMPT: > Enter your text for analysis below:</p>
            
            <textarea id="inputText" rows="5" placeholder="Example: I need to write a post, but I keep getting distracted by my email and social media notifications."></textarea>

        <script>
            // –í–†–ï–ú–ï–ù–ù–´–ô –ü–†–û–ö–°–ò URL: –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–π —Ä–µ–∞–ª—å–Ω—ã–π, –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π AI-–ø—Ä–æ–∫—Å–∏
            const PROXY_URL = 'https://YOUR_ACTUAL_PROXY_LINK_HERE'; 

            function runAITranslation() {
                const input = document.getElementById('inputText').value.trim();
                const outputDiv = document.getElementById('outputResult');
                const submitButton = document.querySelector('input[type="submit"]');

                if (input === '') {
                    outputDiv.innerHTML = '> ERROR: Input field is blank! Are you a NOOB?';
                    return;
                }
                
                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å—á–µ—Ç–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π (–ø—Ä–æ—Å—Ç–∞—è, –ø–æ —Ç–æ—á–∫–∞–º)
                function countSentences(text) {
                    return (text.match(/[\.!\?]/g) || []).length;
                }

                // –í–†–ï–ú–ï–ù–ù–´–ô –û–§–§–õ–ê–ô–ù –†–ï–ñ–ò–ú (–° –ø—Ä–æ–¥–∞—é—â–∏–º "Premium Hint")
                if (PROXY_URL.includes('YOUR_ACTUAL_PROXY_LINK_HERE')) {
                    const words = input.split(/\s+/).filter(word => word.length > 0);
                    const wordCount = words.length;
                    const sentenceCount = countSentences(input);
                    
                    // –†–∞—Å—á–µ—Ç —Å—Ä–µ–¥–Ω–µ–π –¥–ª–∏–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    const avgSentenceLength = sentenceCount > 0 ? Math.round(wordCount / sentenceCount) : wordCount;

                    outputDiv.innerHTML = '> OFFLINE MODE: The Focus Coach is currently in BASIC mode. <br><br>' +
                                          '**BASIC ANALYSIS:**<br>' +
                                          `> Words: **${wordCount}**<br>` +
                                          `> Sentences: **${sentenceCount}**<br>` +
                                          `> Average Sentence Length: **${avgSentenceLength} words** (Suggestion: Aim for 12-15 for high impact).<hr>` +
                                          '**PREMIUM HINT (AI-Tone Check):** Your tone sounds **"Hesitant"**. A great article needs a **"Confident"** or **"Informative"** tone. Upgrade to get the full Tone, Structure, and Goal report!';
                    return; 
                }
                
                // --- –†–ï–ê–õ–¨–ù–´–ô –ö–û–î –ë–£–î–ï–¢ –ó–î–ï–°–¨ ---
                
                outputDiv.innerHTML = '> CONNECTING TO AI SERVER... (May take a moment to load the wisdom of the ancients...)';
                submitButton.disabled = true;

                fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                })
                .then(response => response.json())
                .then(data => {
                    outputDiv.innerHTML = '> [ ANALYSIS COMPLETE ]\n\n' + data.converted;
                })
                .catch(error => {
                    outputDiv.innerHTML = `> üö® CRITICAL ERROR: Could not reach the server. Check your connection. This is totally WACK.`;
                })
                .finally(() => {
                    submitButton.disabled = false;
                });
            }
